<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eduard Ciriaco - Esittely</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
    <div id="main">
        <header id="app-header"></header>
        <div id="content">
            <div><a class="arrow-nav" href="fi_kokemus.html" autofocus>kokemus</a></div>
            <div><a class="arrow-nav" href="fi_koulutus.html">koulutus</a></div>
            <div><a class="arrow-nav" href="fi_taidot.html">taidot</a></div>
            <div class="help">Käytä 'ylös' ja 'alas' nuolinäppäimiä navigoidaksesi ja 'enter':iä nähdäksesi sivun.</div>
        </div>
        <footer id="app-footer"></footer>

    </div>
    <script>


        // Show tooltip if user doesn't press on arrow keys for 4 seconds
        let isPressed = false
        const showHelp = () => {
            if (!isPressed) {
                document.getElementsByClassName("help")[0].style.animation = "show 5s"
            }
        }
        setInterval(showHelp, 3000);

        // Focus on the element that was focused before the page was reloaded
        window.addEventListener("load", (event) => {
            try {
                document.getElementsByClassName("arrow-nav")[sessionStorage.getItem("focusedIndex")].focus()
            } catch (error) {
                console.log("sessionStorage doesn't have the focusedIndex key")
            }
            
        });
    </script>
    <script src="script.js"></script>
    <script src="fi_header.js"></script>
    <style>
        .banner button{
            display: none;
        }
    </style>
</body>

</html>
